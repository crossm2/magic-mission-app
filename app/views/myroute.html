<h1>Mission Timer</h1>

<div id="container" ng-controller="MyrouteCtrl">
    <div class="clock-container">
        <div id="clock">{{timer}}</div>
        <button ng-click="toggleTimer()">{{mode}}</button>
    </div>
    <div>
        <table class="timer-table">
            <thead>
                <tr><th>Start</th><th>End</th><th>Duration (secs)</th></tr>
            </thead>
            <tbody ng-repeat="item in timeSchedule.history">
                <tr>
                    <td>{{item[0] | date:'MM/dd/yy HH:mm:ss'}}</td>
                    <td>{{item[1] | date:'MM/dd/yy HH:mm:ss'}}</td>
                    <td>{{item[2] | number:1}}</td>
                </tr>
            </tbody>
        </table>
